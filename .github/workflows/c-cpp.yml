name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.7.2
      with:
        # Directory to install Qt
        dir: . # optional
        # Version of Qt to install
        version: 5.15.0 # optional, default is 5.12.9
        
    - name: Build
      run: |
        ./Qt/5.15.0/gcc_64/bin/qmake *.pro
        make -j4

  Windows:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.7.2
      with:
        # Version of Qt to install
        version: 5.15.0 # optional, default is 5.12.9
        arch: win64_mingw81
        
    - name: Build
      run: | 
        ../Qt/5.15.0/mingw81_64/bin/qmake.exe *.pro
        cd ../Qt
        dir
        cd Tools
        dir
        cd mingw810_64
        dir
        cd bin
        dir
  
  
